<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="0-styles.css"> <!-- Previous styles -->
    <link rel="stylesheet" href="1-styles.css"> <!-- Previous styles for icons -->
    <link rel="stylesheet" href="2-styles.css"> <!-- Previous styles for results -->
    <link rel="stylesheet" href="3-styles.css"> <!-- Previous styles for contact -->
    <link rel="stylesheet" href="4-styles.css">
    <link rel="stylesheet" href="path/to/your/font-icons.css"> <!-- Replace with actual path -->
    <title>Landing Page</title>
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1 class="hero-title">HEADPHONES</h1>
            <p class="hero-subtitle">Lorem ipsum dolor set amet lorem ipsum</p>
            <a href="#cta" class="cta-button">CALL TO ACTION</a>
        </div>
    </header>

    <!-- Other sections... -->

    <section class="contact-us">
        <h2 class="section-title">Contact Us</h2>
        <form class="contact-form" action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">
            <label for="message">Message</label>
            <textarea id="message" name="message" required placeholder="Your Message"></textarea>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Headphones. All rights reserved.</p>
            <div class="social-links">
                <a href="#" class="social-icon">Facebook</a>
                <a href="#" class="social-icon">Twitter</a>
                <a href="#" class="social-icon">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
